<div id="main-container" class="container" style="line-height:40%">

  <h1 id="header">
    Levenshtein Distance Calculator
  </h1>

  <div class="main-sub-container">
    <div class="sub-text-container">
      <div class="row">
        <div class="prompt-text" class="col-sm-12">
          Input Two Strings To Compare
        </div>
      </div>
      <div class="row" style="width:100%">
        <div class="col-sm-5 col-sm-offset-1 align-middle">
          <input type="text" class="form-control form-control-lg" 
                             ng-model="string1"
                             placeholder="String #1">

        </div>
        <div class="col-sm-5">
          <input class="form-control form-control-lg" 
                 type="text"
                 ng-model="string2"
                 placeholder="String #2">
        </div>
      </div>
      <div class="row" style="width:100%">
        <div class="col-sm-5 col-sm-offset-1 align-middle">
          <uib-tabset active="active">
            <uib-tab index="0" heading="Static title" ng-repeat="tab in tabs track by $index">Static 1</uib-tab>
            <uib-tab index="0" heading="Static title">Static 1</uib-tab>
            <uib-tab index="1" heading="Static title">Static 2</uib-tab>
            <uib-tab index="2" heading="Static title">Static 3</uib-tab>
            <uib-tab index="3" heading="Static title">Static 4</uib-tab>
          </uib-tabset>
        </div>
        <div class="col-sm-5">
          <input class="form-control form-control-lg" 
                 type="text"
                 ng-model="string2"
                 placeholder="String #2">
        </div>
      </div>
    </div>
  </div>
</div>
