<div id="main-container" class="container" style="line-height:40%">

  <h1 id="header">
    Levenshtein Distance Calculator 
  </h1>

  <div class="main-sub-container">
    <div class="sub-text-container">
      <div class="form-group row">
        <div class="prompt-text" class="col-sm-12">
          Please Input Two Strings
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <input type="text" class="form-control form-control-lg" 
                             ng-model="knownRange.min"
                             placeholder="String #1">
        </div>
      </div>
      <div class="row">
        <input type="text" class="form-control form-control-lg" 
                           ng-model="knownRange.min"
                           placeholder="String #2">
      </div>
    </div>
    <div class="col-sm-12">
      <button type="button" class="btn big-button btn-success" 
                            style="width:61%"
                            ng-click="calcMaxQuestions()">
        Begin
      </button>
    </div>
  </div>
</div>

</div>
