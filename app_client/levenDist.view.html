<div id="main-container" class="container">

  <h1 id="header">
    Levenshtein Distance Calculator
  </h1>

  <div class="main-sub-container" style="height:100%">
    <div class="sub-text-container">
      <div class="row">
        <div class="prompt-text" class="col-sm-12">
          Input Two Strings To Compare
        </div>
      </div>
      <div class="row" style="width:100%">
        <div class="col-sm-6">
          <input type="text" class="form-control form-control-lg" 
                             style="background-color:#eee8d5"
                             ng-model="inputWord1"
                             ng-change="calcLevenDist(inputWord1, inputWord2);spellCheck(inputWord1, matchWords1)"
                             placeholder="Input #1">

        </div>
        <div class="col-sm-6">
          <input class="form-control form-control-lg" 
                 style="background-color:#eee8d5"
                 type="text"
                 ng-model="inputWord2"
                 ng-change="calcLevenDist(inputWord1, inputWord2, true);spellCheck(inputWord2, matchWords2)"
                 placeholder="Input #2">
        </div>
      </div>
      <div class="row" style="width:100%;font-size:20px;">
        <b>Edit Distance</b>: {{levenDist}}
      </div>
      <div class="row" style="width:100%">
        <div class="col-sm-6">
          <uib-tabset active="active">
            <uib-tab ng-repeat="word in matchWords1 track by $index" index="$index" heading="{{word.name}}">
              <div class="row def-box">
                <b>{{word.levenDist}}</b> Edit Distance to '<b>{{inputWord1}}</b>'
                <br /><br />
                {{word.def}}
              </div>
            </uib-tab>
          </uib-tabset>
        </div>
        <div class="col-sm-6">
          <uib-tabset>
            <uib-tab ng-repeat="word in matchWords2 track by $index" index="$index" heading="{{word.name}}">
              <div class="row def-box">
                {{word.def}}
              </div>
            </uib-tab>
          </uib-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
